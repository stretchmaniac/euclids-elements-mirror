<!DOCTYPE html>
<html>

<head>
	<title>Euclid's Elements</title>
	<!-- order matters in script tags. Files can only reference things higher on the list. -->
	<script src='geo.js' type='text/javascript'></script>
	<script src='graph.js' type='text/javascript'></script>
	<script src='screen.js' type='text/javascript'></script>
	<script src='draw.js' type='text/javascript'></script>
	<script src='animation.js' type='text/javascript'></script>
	<script src='graph_builder.js' type='text/javascript'></script>
	<script src='ui.js' type='text/javascript'></script>
	<script src='main.js' type='text/javascript'></script>
	<link rel='stylesheet' href='styles.css'>
</head>

<body onload='init(); initDraw(); initScreen(); initAnimation(); initGraphBuilder(); initUI();' id='body'>
<canvas id='canvas' width='800px' height='800px'></canvas>
<div id='button_container'>
	<button id='line_button' class='struct_button struct_button_selected'>
		Line
		<div id='unlock_tooltip' class='tooltip hidden'>
			<div id='unlock_tooltip_text'>
				Unlock this shortcut by constructing <span class='unlock_tooltip_item_name_article'>an</span> <b class='unlock_tooltip_item_name'>Equilateral Triangle</b>.
			</div>
			<div id='unlock_tooltip_footer'>
				(Click to unlock)
			</div>
		</div>
		<div id='unlock_in_progress_tooltip' class='tooltip hidden'>
			Click some points!
		</div>
	</button>
	<button id='circle_button' class='struct_button'>Circle</button>
	<button id='equilateral_triangle_button' class='struct_button locked'>Equilateral Triangle</button>
	<button id='perp_bisector_button' class='struct_button locked'>Perpendicular Bisector</button>
</div>
</body>

</html>
